<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-piece"></div>
      </div>
    </div>
  <style>
    *, *::before, *::after{box-sizing: border-box;}
    html {
      background: #8e2de2; /* fallback for old browsers */
      background: -webkit-linear-gradient(to bottom, #8e2de2, #4a00e0); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to bottom, #8e2de2, #4a00e0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      /* box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2); */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg); 
      transition: all 0.5s;
      transition-timing-function: cubic-bezier(0,1.88,1,1);
    }

    .center-piece{
      width: 14px;
      height: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: black;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    .second-hand{
      background-color: red;
      height: 3px;
    }
    .hour-hand {
      width: 35%;
      left: 15%;
    }
    h1 {
      color: white;
    }
  </style>

  <script>
    const secondsIndicator = document.querySelector('.second-hand')
    const minutesIndicator = document.querySelector('.min-hand')
    const hoursIndicator = document.querySelector('.hour-hand')

    function createTime(){
      const timer = new Date();
      
      const seconds = timer.getSeconds();
      const minutes = timer.getMinutes();
      const hours = timer.getHours();

      const secondsDegrees = ((seconds / 60) * 360) + 90;
      const minutesDegrees = ((minutes / 60) * 360) + 90;
      const hoursDegrees = ((hours / 12) * 360) + 90;

      secondsIndicator.style.transform = `rotate(${secondsDegrees}deg)`;
      minutesIndicator.style.transform = `rotate(${minutesDegrees}deg)`;
      hoursIndicator.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(createTime, 1000)

  </script>
</body>
</html>
